<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BROTOTYPE</title>
  <link rel="icon" href="images/BROTOTYPE LOGO LIGHT.png" type="image/gif" sizes="16x16">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="Brototype.css">
  <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="light">

  <nav class="top-bar">
    <div class="nav-content">
      <div id="nav-btn">
        <img src="images/navButton.png" alt="">
      </div>
      <div class="main-logo">
        <img src="images/BROTOTYPE BRO LIGHT.png" alt="" class="light">
        <img src="images/BROTOTYPE BRO DARK.png" alt="" class="dark">
      </div>
      <div class="logos">
        <ul class="nav-links">
          <a href="">
            <li><img src="Logos/For Light/facebook.png" alt=""><img src="Logos/For Dark/facebook.png" alt=""
                class="logo-toggle"></li>
          </a>
          <a href="">
            <li><img src="Logos/For Light/youtube.png" alt=""><img src="Logos/For Dark/youtube.png" alt=""
                class="logo-toggle"></li>
          </a>
          <a href="">
            <li><img src="Logos/For Light/instagram.png" alt=""><img src="Logos/For Dark/instagram.png" alt=""
                class="logo-toggle"></li>
          </a>
          <a href="">
            <li><img src="Logos/For Light/linkedin.png" alt=""><img src="Logos/For Dark/linkedin.png" alt=""
                class="logo-toggle"></li>
          </a>
          <a href="">
            <li><img src="Logos/For Light/twitter.png" alt=""><img src="Logos/For Dark/twitter.png" alt=""
                class="logo-toggle"></li>
          </a>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SIDE BAR -->

  <nav id="side-bar" class="side-bar active">
    <div class="side-head">
      <a href="#">
        <img class="on-dark" src="images/BROTOTYPE LOGO DARK.png" alt="">
        <img class="on-light" src="images/BROTOTYPE LOGO LIGHT.png" alt="">
        <span>BROCAMP</span>
      </a>
    </div>
    <div class="side-content">
      <ul>
        <li>
          <a href="#">
            <img class="on-light side-items" src="Logos/For Dark/team.png">
            <img class="on-dark side-items" src="Logos/For Light/team.png" alt="">
            <span>BROTOTYPE TEAM</span>
          </a>
          <span class="tool-tip">MEMBERS</span>
        </li>
        <li>
          <a href="#">
            <img class="on-light side-items" src="Logos/For Dark/film.png" alt="">
            <img class="on-dark side-items" src="Logos/For Light/film.png" alt="">
            <span>VIDEOS</span>
          </a>
          <span class="tool-tip">VIDEOS</span>
        </li>
        <li>
          <a href="#">
            <img class="on-light side-items" src="Logos/For Dark/hand-shake.png" alt="">
            <img class="on-dark side-items" src="Logos/For Light/hand-shake.png" alt="">
            <span>PLACEMENTS</span>
          </a>
          <span class="tool-tip">PLACEMENTS</span>
        </li>
        <li>
          <a href="#">
            <img class="on-light side-items" src="Logos/For Dark/exclusive (3).png" alt="">
            <img class="on-dark side-items" src="Logos/For Light/exclusive (3).png" alt="">
            <span>EXCLUSIVE<br>MEMBERSHIP</span>
          </a>
          <span class="tool-tip">MEMBERSHIP</span>
        </li>
        <!-- <li>
          <a href="#">
            <img src="Logos/For Light/" alt=""><span></span>
          </a>
          <span class="tool-tip"></span>
        </li> -->
      </ul>
    </div>
    <div class="bottom">
      <div class="theme">
        <div class="theme-img">
          <img class="on-light side-items mode" src="Logos/For Dark/theme.png" alt="">
          <img class="on-dark side-items mode" src="Logos/For Light/theme.png" alt="">
          <div class="theme-text">
            <h3>DARK MODE</h3>
          </div>
          <div class="toggle-switch" id="toggle-switch">
            <span class="switch"></span>
          </div>
        </div>
        <span class="tool-tip">DARK MODE</span>
      </div>
    </div>
  </nav>

  <!-- MAIN_BODY -->

  <section class="main-body open" id="main-body">

    <div class="brototype">
      <div class="about">
        <div class="whatisbrototype">

          <img src="Logos/For Light/what is brototype.png" alt="" class="light whatisbrototypeimage">
          <img src="Logos/For Dark/what is brototype.png" alt="" class="dark whatisbrototypeimage">
          <div class="iframe-container">
            <iframe id="whatisbrototype" src="https://www.youtube.com/embed/hm97DNF9Z_8" title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>
        <div class="placed">
          <div>
            <img src="images/placed.jpg" alt="">
            <img src="images/placed 2.jpg" alt="">
          </div>
        </div>
      </div>
    </div>

    <div class="brocamp">
      
    </div>

  </section>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="Brototype.js"></script>
</body>

</html>
